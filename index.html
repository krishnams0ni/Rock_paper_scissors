<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" type="text/javascript" defer></script>
</head>

<body>

    <div id="header">
        <h1>A simple game of Rock, Paper, and Scissor</h1>
    </div>

    <div>
        <p>Rules</p>
    </div>

    <input type="number" value="1" id="rounds">

    <div id="choose">
        <div id="option_rock">
            <img src="img/rock.png" alt="rock">
            <p>Rock</p>
        </div>

        <div id="option_paper">
            <img src="img/paper.png" alt="paper">
            <p>Paper</p>
        </div>

        <div id="option_scissor">
            <img src="img/scissor.png" alt="scissors">
            <p>Scissor</p>
        </div>
    </div>

    <div id="pannel">
        <div>
            <h2>Score</h2>
            <p id="player">Player: 0</p>
            <p id="computer">Computer: 0</p>
            <p id="draw">Draw: 0</p>
        </div>

        <div id="player_choose">
            Player:
            <img src="">
        </div>

        <div id="computer_choose">
            Computer:
            <img src="">
        </div>

    </div>

</body>

</html>
