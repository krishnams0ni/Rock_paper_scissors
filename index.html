<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" type="text/javascript" defer></script>
</head>

<body>

    <div id="header">
        <h1>A simple game of Rock, Paper, and Scissor</h1>
    </div>

    <div id="content">
        <div id="choose">
            <img src="img/rock.png" alt="rock" id="option_rock">
            <img src="img/paper.png" alt="paper" id="option_paper">
            <img src="img/scissor.png" alt="scissor" id="option_scissor">
        </div>

        <div id="pannel">
            <div id="score">
                <div id="roundsInp">Number of rounds:<input type="number" value="3" id="rounds"></div>
                <h2>Score</h2>
                <p id="player">Player: 0</p>
                <p id="computer">Computer: 0</p>
                <p id="draw">Draw: 0</p>
            </div>

            <div id="player_choose">
                Player:
                <img src="">
            </div>

            <div id="computer_choose">
                Computer:
                <img src="">
            </div>
        </div>
    </div>

</body>

</html>
