<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" type="text/javascript"></script>
</head>

<body>

    <div id="header">
        <h1>A simple game of Rock, Paper, and Scissor</h1>
    </div>

    <div>
        <p>Rules</p>
    </div>

    <div id="choose">
        <div class="option_rock">
            <img src="img/rock.png" alt="rock">
            <p>Rock</p>
        </div>

        <div class="option_paper">
            <img src="img/paper.png" alt="paper">
            <p>Paper</p>
        </div>

        <div class="option_scissor">
            <img src="img/scissor.png" alt="scissors">
            <p>Scissor</p>
        </div>
    </div>

    <div id="pannel">
        <div>
            <h2>Score</h2>
            <p>Player: 0</p>
            <p>Computer: 0</p>
        </div>

        <div>
            Computer picked: <span>rock</span>
        </div>
    </div>  

</body>

</html>
